<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
</head>

<body>
    <div class="hd">
        <div class="ps">
            <img src="logo.png" class="lg">
            
            <nav>
                 <ul id="menuList">
                     <li><a href="#">Game Controllers</a></li>
                     <li><a href="#">VR Accessories</a></li>
                     <li><a href="#">Media Remotes</a></li>
                     <li><a href="#">Others</a></li>
                  </ul>
            </nav>
            <img src="menu.png" class="mn" onclick="togglemenu" >
        </div>
        <div class="menu">
            <div class="a">
                <h2>PS4 V2<br> Dualshock 4</h2>
                <h3>Wireless Controller For PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>32$</h4>
                <button type="btn">Buy Now <img src="/arrow.png"></button>
            </div>
            <div class="b">
                <img src="controller.png" class="ctrl">
                <div class="cl">
                    <div class="add-btn">
                        <img src="add.png" >
                        <p><small>Add To Cart</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="soc-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if( menuList.style.maxHeight == "0px" )
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }

        }
    </script
</body>
</html>
