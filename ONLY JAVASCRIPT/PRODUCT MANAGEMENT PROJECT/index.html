<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>PRODUCT MANAGEMENT PROJECT</title>
</head>
<body>

    <div class="container">
        <div style="text-align: center;font-family: 'Akira Expanded', sans-serif;padding: 20px;font-size: 1.2rem;color: blueviolet;">PRODUCT MANAGEMENT PROJECT</div>
        <div class="inputs">
            <input type="text"   placeholder="Full Name" id="namePut">
            <input type="number" placeholder="Amount" id="amountPut">
            <input type="text"   placeholder="Size" id="sizePut">
            <input type="number" placeholder="Price" id="pricePut">
            <input type="number" placeholder="Phone number" id="phonenbrPut">
            <button id="create"> <i class="uil uil-plus"></i> Create <i class="uil uil-plus"></i></button>
        </div>

        <table>
            
            <tr>
                <td>Name</th>
                <td>Amount</td>
                <td>Size</th>
                <td>Price</td>
                <td>Num</td>
                <td>Delete</td>
            </tr>
        </thead>
            <tbody  id="tbody"   >
            </tbody>
        
        </table>
        
    </div>
</body>
<script src="script.js"></script>
</html>
