<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cruds.css">
    <title>CRUDS</title>
</head>
<body>
    

    <div class="cruds">

        <div class="head">
            <h1>Cruds</h1>
            <p>PRODUCT MANAGEMENT PROJECT</p>
        </div>
        
        
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="prices">
            <input  onkeyup="getTotal();" type="number" id="price" placeholder="Price">
            <input  onkeyup="getTotal();" type="number" id="tax" placeholder="Taxes">
            <input  onkeyup="getTotal();" type="number" id="ads" placeholder="Ads">
            <input  onkeyup="getTotal();" type="number" id="dis" placeholder="Discount">
            <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="Category" id="category">
            <button id="submit"   >Create</button>
        </div>
       
       
       
        <div class="outputs">
            <div class="searchblock">
                <input type="text" placeholder="Search" id="search">
                <div class="btnS">
                    <button id="Serachtit">Search By Title</button>
                    <button id="SerachCat">Search By Ctaegory</button>

                </div>
            </div>
                    <table>
                        <div id="deletall"></div>
                        <tr>
                            <th>ID</th>
                            <th>TITLE</th>
                            <th>PRICE</th>
                            <th>TAXES</th>
                            <th>ADS</th>
                            <th>DISCOUNT</th>
                            <th>CATEGORIE</th>
                            <th>total</th>
                            <th>UPDATE</th>
                            <th>DELETE</th>

                        </tr>
                        <tbody id="tbody" >
                            <tr>
                                <td>1</td>
                                <td>oppo</td>
                                <td>2022</td>
                                <td>20</td>
                                <td>10</td>
                                <td>0.22</td>
                                <td>2140</td>
                                <td>phone</td>
                                <td><button  id="update">Update</button></td>
                                <td><button id="delete">Delete</button></td>
                            </tr>
                       
                        </tbody>
                    </table>
        </div>
    </div>



</body>
<script src="cruds.js"></script>
</html>
